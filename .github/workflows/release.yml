name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    name: Prepare and publish release
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          registry-url: https://registry.npmjs.org

      - name: Derive release metadata
        id: meta
        run: |
          ref_name="${GITHUB_REF_NAME:-${GITHUB_REF##*/}}"
          if [[ -z "${ref_name}" ]]; then
            echo "Could not determine tag name" >&2
            exit 1
          fi

          version="${ref_name#v}"
          echo "tag=${ref_name}" >> "${GITHUB_OUTPUT}"
          echo "version=${version}" >> "${GITHUB_OUTPUT}"

      - name: Update package version
        run: npm version "${{ steps.meta.outputs.version }}" --no-git-tag-version

      - name: Install dependencies
        run: npm ci

      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          release_name: Release ${{ steps.meta.outputs.version }}
          draft: false
          prerelease: ${{ contains(steps.meta.outputs.tag, '-') }}
          generate_release_notes: true

      - name: Publish package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public
